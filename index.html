<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="bg-[#f1f1f0] m-0">

    <div class=" bg-white text-center md:max-w-2xl m-auto mt-10 shadow-lg rounded-lg w-full">

        <h1 class="pt-4 justify-center text-3xl font-semibold font-serif">
            Weather App
        </h1>

        <form class="flex justify-center h-8 w-full gap-4 mt-5">
            <input type="text" class="border-none outline-black border-2 text-lg w-[60%] p-2 bg-sky-100 rounded-sm" placeholder="Enter city" id="input">
            <input type="submit" value="Get Weather" class="bg-blue-500 shadow-lg shadow-blue-500/50 rounded-md 
           lg:w-40 sm:w-20 text-white font-semibold cursor-pointer">
        </form>

        <div class="weather-data justify-center mt-4 pb-4">
            <div id="icon">
            </div>
            <div class="temperature text-3xl font-bold pb-6"></div>
            <div class="decription text-xl font-semibold pb-5"></div>
            <div class="details flex justify-between md:w-[85%] m-auto w-[90%] mt-3 mb-3">
            </div>
        </div>
        
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
